<header id="home">
  <div class="header-content">
    <div class="header-content-inner">
      <div class="img-home">
        <img src="assets/img/img-home.png" alt="Home" class="img-responsive wow fadeIn" data-wow-delay="1s">
      </div>
    </div>
  </div>
  <div class="header-title">
    <h1 class="wow fadeInUp" data-wow-delay="0.3s" itemprop="name">{{ name }}</h1>
    <p class="wow fadeInUp" data-wow-delay="1.2s" itemprop="description">{{ jobTitle }}</p>
  </div>
</header>
