<section id="aboutMe" class="aboutMe">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 text-right text-faded wow fadeInLeft">
        <h2 class="section-heading">{{ sectionLiveTitle }}</h2>
        <p>{{ sectionLiveParagraph }}</p>
        <p class="title">{{listProgramming.title}}</p>
        <ul class="" *ngFor="let item of listProgramming.list">
          <li>{{item}}</li>
        </ul>
        <p class="title">{{listTools.title}}</p>
        <ul class="" *ngFor="let item of listTools.list">
          <li>{{item}}</li>
        </ul>
        <p class="title">{{listMethodology.title}}</p>
        <ul class="" *ngFor="let item of listMethodology.list">
          <li>{{item}}</li>
        </ul>

      </div>
      <div class="col-lg-6 wow fadeInRight">
        <img src="assets/img/img-alcala.png" alt="Puerta de AlcalÃ¡" class="img-responsive">
      </div>
    </div>
  </div>
</section>

<section class="bgSecundary">
  <div class="container">
    <div class="row">
      <div class="col-lg-offset-2 col-lg-4 container-hexagon wow fadeInLeft" [ngStyle]="{'background-image': 'url(../assets/img/img-panel.png)'}">
        <div class="hexagon h-1 wow fadeInLeft" data-wow-delay="1.1s">
          <img src="assets/img/img-videojuegos.png" alt="videojuegos">
        </div>
        <div class="hexagon h-2 wow fadeInLeft" data-wow-delay=".7s">
          <img src="assets/img/img-cine.png" alt="cine">
        </div>
        <div class="hexagon h-3 wow fadeInLeft" data-wow-delay=".9s">
          <img src="assets/img/img-musica.png" alt="musica">
        </div>
        <div class="hexagon h-4 wow fadeInLeft" data-wow-delay=".5s">
          <img src="assets/img/img-viajar.png" alt="viajar">
        </div>
        <div class="hexagon h-5 wow fadeInLeft" data-wow-delay=".3s">
          <img src="assets/img/img-batman.png" alt="batman">
        </div>
      </div>
      <div class="col-lg-6 text-left text-faded wow fadeInRight">
        <h2 class="section-heading">{{ sectionMeTitle }}</h2>
        <div *ngFor="let p of sectionMeParagraph">
          <p>{{ p }}</p>
        </div>
        <small class="smallDemo"><em>{{sectionMeTextSmall}}</em></small>
      </div>

    </div>
  </div>
</section>
