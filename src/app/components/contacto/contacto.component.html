<section id="contact" class="contact">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-offset-1 col-xs-12 col-sm-7 col-md-7 col-lg-7">
        <h2 ng-bind="sectionContact">{{ sectionTitle }}</h2>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="row">
            <div class="col-xs-7 text-right">
              <img [src]=" sectionImg " alt="" class="img-responsive img-footer">
            </div>
            <div class="col-xs-5 no-padding">
              <ul *ngFor="let socialnet of socialNetworks">
                <li class="text-map"><a href="{{socialnet.LINK}}" target="_blank"><i class="fa fa-2x" ngClass="{{socialnet.CLASS}}"></i> {{ socialnet.CHANNEL }}</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 logos-lenguajes">
          <p class="small">{{ construct }}</p>
          <div class="p-section--logos-table">
            <div class="p-section--logos-table-container" >
              <div class="p-section--logos-cell" *ngFor="let img of imgLogos">
                <img [src]=" img.logo " alt=" {{ img.alt }} " title=" {{ img.title }} ">
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <section class="diff">
          <p>{{ cv }} </p>
          <div class="text-center wow shake">
            <a href="docs/curriculum_mauricio_correa.pdf" target="_blank">
              <img class="perfil" [src]=" imgPerfil " alt="curriculum">
            </a>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
