<section id="education" class="bgEducation">
    <div class="container">
        <div class="row">
            <h2 ng-bind="sectionEducation">{{ sectionTitle }}</h2>

            <div *ngFor="let item of sectionContent" class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-6x fa-beer wow bounceIn text-primary"></i>
                    <h3>{{ item.subtitles }}</h3>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
